<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../jslib/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="../jslib/jquery.columnizer.js"></script>
  <script type="text/javascript" src="../jslib/jquery.livesearch.js"></script>
  <script type="text/javascript" src="../jslib/string_score.min.js"></script>
  <script type="text/javascript" src="../jslib/jquery.mCustomScrollbar.concat.min.js"></script>
  <script type="text/javascript" src="../jslib/underscore.js"></script>
  <script type="text/javascript" src="../jslib/highlighter/prettify.js"></script>

  <script type="text/javascript" src="../js/nodoc.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/nodoc_spec.js"></script>
  <script type="text/javascript" src="spec/ClassRenderer_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>  

  <div style="display: none;">

  <form action="">
  <input type="text" name="search" id="searchbox" autocomplete="off">
  <div id="live_search"> </div>
  </form>


  <div class="left">
  </div>

  <div class="right">
  </div>

  </div>

</body>

</html>
